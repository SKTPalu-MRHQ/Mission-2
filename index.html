<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculations.js"></script>
</head>

<body>
    <form>
        <!-- Level; used to calculate proficiency for skill levels -->

        <h3>Stats</h3>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level"><br>

        <!-- Basic Stat Scores; used for calculating -->

        <label for="strength">Strength:</label>
        <input type="number" id="strength" name="strength"><br>

        <label for="dexterity">Dexterity:</label>
        <input type="number" id="dexterity" name="dexterity"><br>

        <label for="constitution">Constitution:</label>
        <input type="number" id="constitution" name="constitution"><br>

        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" name="intelligence"><br>

        <label for="wisdom">Wisdom:</label>
        <input type="number" id="wisdom" name="wisdom"><br>

        <label for="charisma">Charisma:</label>
        <input type="number" id="charisma" name="charisma"><br>

        <!-- Calculated Stats -->

        <h3>Saving Throws</h3>

        <label for="strSavThrow">STR Saving Throw:</label>
        <input type="number" id="strSavThrow" name="strSavThrow">
        <label for="strSavThrowProf">Proficient?</label>
        <input type="checkbox" id="strSavThrowProf" name="strSavThrowProf">
        <br>

        <label for="dexSavThrow">DEX Saving Throw:</label>
        <input type="number" id="dexSavThrow" name="dexSavThrow">
        <label for="dexSavThrowProf">Proficient?</label>
        <input type="checkbox" id="dexSavThrowProf" name="dexSavThrowProf">
